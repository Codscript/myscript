<!DOCTYPE html>
<html>
	<head>
		<title>alunos cadastrados</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" type="image/x-incon" href="static/images/logo_faisp.jpg"/>
		<style>
			body{background-color: #CCFFFF }
		</style>
	<body>
		<div class="page-header">
			<h1>Lista de alunos</h1>
		</div>
		<table  class="table" border="4">
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>Data de nacimento</td>
				<td>Idade</td>
				<td>Objetivo da graduacao</td>
				<td>Genero</td>
				<td>E-mail</td>
				<td>Excluir</td>
				<td>Editar</td>
			</tr>
			{% for aln in aln %}
				<tr>
					<td>{{ aln.id_aln }}</td>
					<td>{{ aln.nome }}</td>
					<td>{{ aln.data_de_nacimento }}</td>
					<td>{{ aln.idade }}</td>
					<td>{{ aln.objetivo_da_graduacao }}</td>
					<td>{{ aln.genero }}</td>
					<td>{{ aln.email }}</td>
					<td><center><a href="/excluir/{{ aln.id_aln }}">Remover</a></center></td>
					<td><center><a href="/atualizar/{{ aln.id_aln }}">Alterar</a></center></td>
				</tr>
			{% endfor %}
		</table><br>
		<a href="{{ url_for('home') }}"><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
	</body>
</html>
